<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore | OpenThot</title>
    <meta name="description" content="Explore community thoughts and updates.">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header -->
    <header class="site-header">
        <div class="container header-inner">
            <a href="index.html" class="logo">OpenThot</a>
            
            <button class="mobile-toggle" aria-label="Menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>

            <nav class="nav-links">
                <a href="index.html#concept" class="nav-item">Mentorship</a>
                <a href="index.html#how" class="nav-item">How It Works</a>
                <a href="explore.html" class="nav-item" style="color: var(--color-primary);">Explore</a>
                <a href="https://forms.gle/REPLACE_LATER" class="btn btn-primary">Apply</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="explore-header-section text-center">
            <div class="container">
                <h1>Explore Ideas</h1>
                <p>Share your progress, insights, and systems with the community.</p>
            </div>
        </section>

        <div class="explore-container">
            <!-- New Post Form -->
            <form id="new-post-form" class="new-post-form">
                <h3>Share an Update</h3>
                <div class="form-group">
                    <label for="post-title" class="form-label">Title</label>
                    <input type="text" id="post-title" class="form-input" placeholder="What did you learn today?" required>
                </div>
                <div class="form-group">
                    <label for="post-content" class="form-label">Content (Markdown supported)</label>
                    <textarea id="post-content" class="form-textarea" placeholder="Write your thoughts here... Use **bold**, - lists, or > quotes." required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Post Update</button>
            </form>

            <!-- Feed -->
            <div id="post-feed" class="post-feed">
                <!-- Posts will be injected here via JS -->
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>Â© 2026 OpenThot Inc. Built for creators who think long-term.</p>
        </div>
    </footer>

    <!-- Marked.js for Markdown Rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
